<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Routine</title>
    <link rel="stylesheet" href="../src/styles.css">
    <link rel="stylesheet" href="../daily-routine/daily-routine.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Include the sidebar here (copy from main HTML) -->
        <nav class="sidebar">
            <div class="logo">Autism Free</div>
            <ul>
                <li><a href="../src/index.html">Dashboard</a></li>
                <li><a href="../daily-routine/daily-routine.html">Daily Routine</a></li>
                <li><a href="../mood-tracker/mood-tracker.html">Mood Tracker</a></li>
                <li><a href="../personal-ai/personal-ai.html">Personal AI</a></li>
                <li><a href="../ASD-Screening/ASD-Screening.html">Autism Screening</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
            <div class="user-profile">
                <img src="../images/avatar-1.jpg" alt="User Avatar" class="avatar">
                <span>Welcome, Alex</span>
            </div>
        </nav>

        <main class="main-content">
            <header>
                <h1>Daily Routine</h1>
                <p class="date" id="currentDate"></p>
            </header>
            <div class="routine-container">
                <div class="timeline" id="taskTimeline">
                    <!-- Tasks will be dynamically added here -->
                </div>
                <div class="add-task-form">
                    <h2>Add New Task</h2>
                    <form id="newTaskForm">
                        <input type="text" id="taskName" placeholder="Task name" required>
                        <input type="time" id="taskTime" required>
                        <textarea id="taskDescription" placeholder="Task description (optional)"></textarea>
                        <button type="submit">Add Task</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="daily-routine.js"></script>
</body>
</html>
